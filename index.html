<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Zhooo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="app">
        <div class="container py-5">
            <header class="text-center mb-5">
                <div class="avatar mx-auto mb-3">
                    <img :src="avatar" alt="头像" class="img-fluid rounded-circle">
                </div>
                <p class="text-muted fs-5">{{ description }}</p>
            </header>
            
            <div class="card shadow-sm mx-auto" style="max-width: 600px;">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">添加源</h2>
                    <div class="repo-url p-3 rounded mb-3">
                        {{ repoUrl }}
                    </div>
                    <button class="btn btn-primary mb-4" @click="copyRepoUrl">
                        复制源地址
                    </button>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <a v-for="store in stores" 
                           :key="store.name"
                           :href="store.url + repoUrl"
                           :class="['btn d-flex align-items-center', store.btnClass]"
                           style="min-width: 180px;">
                            <img :src="store.icon" :alt="store.name" 
                                 class="me-2" style="width: 20px; height: 20px;">
                            <span>在{{ store.name }}中添加</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-muted py-4">
            <p class="mb-0">{{ copyright }}</p>
        </footer>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/particles-config.js"></script>
</body>
</html>
